<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Proyecto Bedu</title>
  </head>
  <body>

    <!--Barra de Inicio y de Busqueda-->
    <nav class="d-flex navbar navbar-expand-lg navbar-light">
      <div class="container-fluid flex-nowrap">
        <a class="navbar-brand align-items-center">
          <img src="images/iconoPrincipal.png" />
          <span class="fs-4">StudyBase</span>
        </a>

        <form class="input-group d-flex pt-0 m-0 ms-5" id="searchMain">
          <input class="form-control me-2 ms-5" type="search" placeholder="Ingresa una busqueda" aria-label="Search" id="searchBox">
          <select class="form-select" id="searchOptions">
            <option selected>Elige una opción</option>
            <option value="id">ID</option>
            <option value="name">Nombre</option>
            <option value="course">Curso</option>
          </select>
          <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>
        </form>

      </div>
    </nav>

    <!--Tabla de resultados segun la busqueda-->
    <!--Mensaje que aparece cuando se ingresa una busqueda-->
    <h2 id="titleSearch" class="pt-3 px-3"></h2>

    <!--El encabezado aparece cuando se ingresa una busqueda--> 
    <table id="studentTable" class="table table-hover table-bordered table-responsive mt-3" style="display: none;">
      <thead>
        <tr>
          <th scope="col" class="align-middle">ID</th>
          <th scope="col" class="align-middle">Nombre</th>
          <th scope="col" class="align-middle">Curso</th>
          <th scope="col" class="align-middle">Calificación</th>
          <th scope="col" class="align-middle">Fecha Inicio</th>
          <th scope="col" class="align-middle">Fecha Fin</th>
          <th scope="col" class="d-flex flex-nowrap align-middle">Agregar</th>
        </tr>
      </thead>
      
      <!--Aqui getdatabase.js genera la tabla de los estudiantes-->
      <tbody id="databaseTable">
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
